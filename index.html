<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    liff.init({ liffId: "1661261485-325a5Pw2" }).then(() => {
        const form = document.getElementById('survey-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const experience = document.getElementById('experience').value;
            const purpose = document.getElementById('purpose').value;
            const priority = document.getElementById('priority').value;
            const part = document.getElementById('part').value;
            const budget = document.getElementById('budget').value;
            const region = document.getElementById('region').value;

            // advisorの値を取得するための修正
            let advisor;
            const advisors = document.getElementsByName('advisor');
            for (let i = 0; i < advisors.length; i++) {
                if (advisors[i].checked) {
                    advisor = advisors[i].value;
                    break;
                }
            }

            liff.sendMessages([
                {
                    type: "text",
                    text: `下記の内容で脱毛診断\n\n脱毛の経験：${experience}\n目的：${purpose}\n重視すること：${priority}\n脱毛したい部位：${part}\nご予算：${budget}\nお住まいの地域：${region}\n美容アドバイザー：${advisor}\n\nで診断結果を教えてください。`
                }
            ]).then(() => {
                console.log("メッセージを送信しました");
                setTimeout(() => { liff.closeWindow(); }, 10); // 送信後に0.01秒待ってからLIFFブラウザを閉じる
            }).catch((error) => {
                console.error("メッセージの送信に失敗しました", error);
            });
        });

    }).catch((error) => {
        console.error("LIFF SDK の初期化に失敗しました", error);
    });
});
</script>
