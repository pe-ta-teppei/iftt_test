<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱毛サロン診断</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* ヘッダー */
        header {
            background-color: #ff627f;
            padding: 18px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }

        /* フォーム項目 */
        .form-item {
            margin-bottom: 20px;
            margin: 0 15px; /* paddingをmarginに変更 */
            animation: slideIn 1s ease;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #000000;
            font-size: 16px;
        }

        select,
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            background-color: #ffffff;
            animation: fadeIn 1s ease;
        }

        /* 送信ボタン */
        .submit-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            animation: scaleIn 1s ease;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #008000; /* 緑色に変更 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* ボタンを横いっぱいに広げる */
        }
       
        /* アドバイザー選択 */
        .advisor-container {
            display: flex;
            justify-content: space-between;
        }

                .advisor-item {
            cursor: pointer;
        }

        .advisor-item:hover {
            box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.2);
        }

        .advisor-item input[type="radio"] {
            display: none;
        }

        .advisor-item input[type="radio"]:checked ~ img {
            box-shadow: 0px 0px 15px rgba(255, 98, 127, 0.8);
        }

        .advisor-item label {
            display: inline-block;
            padding: 12px 35px;
            border-radius: 9px;
            background-color: #cccccc; /* 初期状態のボタン色をグレーに */
            color: #fff;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* ラジオボタンが選択されたときのボタン色 */
        .advisor-item input[type="radio"]:checked + label {
            background-color: #ff627f;
        }

        .advisor-item label:hover {
            background-color: #ff3b6b;
        }
        
        /* アニメーション */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        /* フッター */
        footer {
            background-color: #ff627f;
            padding: 20px;
            text-align: center;
        }

        p {
            color: #ffffff;
            font-size: 14px;
            margin: 0;
        }
     </style>
</head>

<body>
    <header>
        <h1>脱毛サロン診断</h1>
    </header>
    
    <form id="survey-form">
        <div class="form-item">
    <label for="advisor"><span style="font-size: 1.3em; color: #FF627F;">美容アドバイザー</span>をお選びください</label>
    <div class="advisor-container">
        <div class="advisor-item">
            <input type="radio" id="advisor1" name="advisor" value="Emi" checked>
            <img src="https://storage.googleapis.com/jupiter-static-prd/images/6522/8298/c6945299-a383-4ffd-9126-c9be9249c31f.jpg" alt="Emiのプロフィール画像">
            <span>Emi</span>
        </div>
        <div class="advisor-item">
            <input type="radio" id="advisor2" name="advisor" value="Karen">
            <img src="https://storage.googleapis.com/jupiter-static-prd/images/6522/8298/aaf3aa83-3b44-47f5-9284-5aa07cab2921.jpg" alt="Karenのプロフィール画像">
            <span>Karen</span>
        </div>
    </div>
</div>

        <div class="form-item">
            <label for="question">アドバイザーに聞きたいことを入力してください</label>
            <input type="text" id="question" required>
        </div>

        <div class="form-item">
            <button type="submit">送信</button>
        </div>
    </form>
</body>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    liff.init({ liffId: "1661261485-325a5Pw2" }).then(() => {
        const form = document.getElementById('survey-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // アドバイザーの選択値を取得
            let advisor;
            const advisors = document.getElementsByName('advisor');
            for (let i = 0; i < advisors.length; i++) {
                if (advisors[i].checked) {
                    advisor = advisors[i].value;
                    break;
                }
            }

            // 質問の入力値を取得
            const question = document.getElementById('question').value;

            liff.sendMessages([
                {
                    type: "text",
                    text: `下記の内容でAIに質問\n\n美容アドバイザー：${advisor}\n質問：${question}\n\nで診断結果を教えてください。`
                }
            ]).then(() => {
                console.log("メッセージを送信しました");
                setTimeout(() => { liff.closeWindow(); }, 10);
            }).catch((error) => {
                console.error("メッセージの送信に失敗しました", error);
            });
        });

    }).catch((error) => {
        console.error("LIFF SDK の初期化に失敗しました", error);
    });
});
</script>

</html>
