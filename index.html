<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱毛サロン診断</title>

    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* ヘッダー */
        header {
            background-color: #ff627f;
            padding: 18px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }

        /* フォーム項目 */
        .form-item {
            margin-bottom: 20px;
            padding: 0 20px;
            animation: slideIn 1s ease;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #ff627f;
            font-size: 16px;
        }

        select,
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            background-color: #ffffff;
            animation: fadeIn 1s ease;
        }

        /* 送信ボタン */
        .submit-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            animation: scaleIn 1s ease;
        }

        button {
            padding: 12px 24px;
            font-size: 18px;
            font-weight: bold;
            color: #ffffff;
            background-color: #ff627f;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        
        /* アドバイザー選択 */
        .advisor-container {
            display: flex;
            justify-content: space-between;
            padding: 20px;
        }

        .advisor-item {
            flex: 0 1 calc(33.333% - 20px); /* 左右のマージンを減らし、各アイテムが画面の幅の3分の1を占めるように調整 */
            text-align: center;
            margin: 0 5px; /* 左右のマージンを小さくする */
            padding: 15px;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
        }

        .advisor-item img {
            width: 80%;
            height: auto;
            border-radius: 50%;
            margin-bottom: 15px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .advisor-item span {
            display: block;
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .advisor-item input[type="radio"] {
            display: none;
        }

        .advisor-item label {
            display: inline-block;
            padding: 10px 20px;
            border-radius: 5px;
            background-color: #cccccc; /* 初期状態のボタン色をグレーに */
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        /* ラジオボタンが選択されたときのボタン色 */
        .advisor-item input[type="radio"]:checked + label {
            background-color: #ff627f;
        }

        .advisor-item label:hover {
            background-color: #ff3b6b;
        }


        /* アニメーション */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        /* フッター */
        footer {
            background-color: #ff627f;
            padding: 20px;
            text-align: center;
        }

        p {
            color: #ffffff;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>

    
<body>
    <header>
        <h1>＼ 脱毛サロン診断 ／</h1>
    </header>
    <form id="survey-form">
        <div class="form-item">
            <label for="experience">脱毛の経験はございますか？</label>
            <select id="experience">
                <option value="はじめて">はじめて</option>

        </div>

        <div class="form-item">

                <option value="肌をきれいにしたい">肌をきれいにしたい</option>

        <div class="form-item">

                <option value="背中・うなじ">背中・うなじ</option>
                <option value="VIO">VIO</option>

            </select>
        </div>

        <div class="form-item">
            <label for="budget">ご予算を教えてください。</label>
                            <select id="budget">
                <option value="〜10,000円">〜10,000円</option>
                <option value="〜20,000円">〜20,000円</option>
                <option value="〜30,000円">〜30,000円</option>
                <option value="〜50,000円">〜50,000円</option>

        </div>

        <div class="form-item">

                <option value="栃木県">栃木県</option>
                <option value="群馬県">群馬県</option>
                <option value="埼玉県">埼玉県</option>
                <option value="千葉県">千葉県</option>
                <option value="東京都">東京都</option>
                <option value="神奈川県">神奈川県</option>
                <option value="新潟県">新潟県</option>
                <option value="富山県">富山県</option>
                <option value="石川県">石川県</option>
                <option value="福井県">福井県</option>
                <option value="山梨県">山梨県</option>
                <option value="長野県">長野県</option>
                <option value="岐阜県">岐阜県</option>
                <option value="静岡県">静岡県</option>
                <option value="愛知県">愛知県</option>
                <option value="三重県">三重県</option>

                <option value="京都府">京都府</option>

                <option value="奈良県">奈良県</option>
                <option value="和歌山県">和歌山県</option>
                <option value="鳥取県">鳥取県</option>

            </select>
        </div>

    <div class="advisor-container">
        <div class="advisor-item">
          <label for="advisor">誰に診断してほしいですか？</label>

</body>
</html>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    liff.init({ liffId: "1661217730-EqRPMnDw" }).then(() => {
        const form = document.getElementById('survey-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            const experience = document.getElementById('experience').value;
            const purpose = document.getElementById('purpose').value;
            const priority = document.getElementById('priority').value;
            const part = document.getElementById('part').value;
            const budget = document.getElementById('budget').value;
            const region = document.getElementById('region').value;
            
            liff.sendMessages([
                {
                    type: "text",
                    text: `下記の内容で脱毛診断\n\n脱毛の経験：${experience}\n目的：${purpose}\n重視すること：${priority}\n脱毛したい部位：${part}\nご予算：${budget}\nお住まいの地域：${region}\nアドバイザー：${advisor}\n\nで診断結果を教えてください。`
                }
            ]).then(() => {
                console.log("メッセージを送信しました");
                setTimeout(() => { liff.closeWindow(); }, 10); // 送信後に0.01秒待ってからLIFFブラウザを閉じる
            }).catch((error) => {
                console.error("メッセージの送信に失敗しました", error);
            });
        });

    }).catch((error) => {
        console.error("LIFF SDK の初期化に失敗しました", error);
    });
});
</script>
