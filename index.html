<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">

    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* ヘッダー */
        header {
            background-color: #ff627f;
            padding: 18px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }

        /* フォーム項目 */
        .form-item {
            margin-bottom: 20px;
            margin: 0 15px; /* paddingをmarginに変更 */
            animation: slideIn 1s ease;
        }
        
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #000000;
            font-size: 16px;
        }

        select,
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            background-color: #ffffff;
            animation: fadeIn 1s ease;
        }

        /* 送信ボタン */
        .submit-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            animation: scaleIn 1s ease;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #008000; /* 緑色に変更 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* ボタンを横いっぱいに広げる */
        }
       
        /* アドバイザー選択 */
        .advisor-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 1em; /* 新規追加: アドバイザーグループ間のマージン */
        }

        .advisor-item {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin: 0 3px; 
            padding: 1em;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            flex: 1; /* 追加 */
        }
        
        .advisor-item input[type="radio"]:checked ~ * {
            background-color: #FFF0F5;
        }

        .advisor-item img {
            width: 90%;
            height: auto;
            border-radius: 10%;
            margin-bottom: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .advisor-item span {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }
        
        /* 新規追加: 職業、年齢、性格のスタイル */
        .advisor-item span:nth-child(n+3) {
            font-size: 10px;
            font-weight: normal;
        }

        .advisor-item input[type="radio"] {
            display: none;
        }

        /* ラジオボタンが選択されたときのボックス色 */
        .advisor-item input[type="radio"]:checked ~ * {
            background-color: #FFF0F5;
        }

        .advisor-item:hover {
            background-color: #ff3b6b;
        }

        
        /* アニメーション */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        /* フッター */
        footer {
            background-color: #ff627f;
            padding: 20px;
            text-align: center;
        }

        p {
            color: #ffffff;
            font-size: 14px;
            margin: 0;
        }
    </style>
</head>

</div>

</body>
</html>

<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    liff.init({ liffId: "1661261485-325a5Pw2" }).then(() => {
        const form = document.getElementById('survey-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            // advisorの値を取得するための修正
            let advisor;
            const advisors = document.getElementsByName('advisor');
            for (let i = 0; i < advisors.length; i++) {
                if (advisors[i].checked) {
                    advisor = advisors[i].value;
                    break;
                }
            }

            liff.sendMessages([
                {
                    type: "text",
                    text: `下記の内容でAIに質問\n\n美容アドバイザー：${advisor}\n\nで診断結果を教えてください。`
                }
            ]).then(() => {
                console.log("メッセージを送信しました");
                setTimeout(() => { liff.closeWindow(); }, 10); // 送信後に0.01秒待ってからLIFFブラウザを閉じる
            }).catch((error) => {
                console.error("メッセージの送信に失敗しました", error);
            });
        });

    }).catch((error) => {
        console.error("LIFF SDK の初期化に失敗しました", error);
    });
});
</script>
