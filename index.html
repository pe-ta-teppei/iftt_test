<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>脱毛サロン診断</title>
    <style>
        /* 全体のスタイル */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
        }

        /* ヘッダー */
        header {
            background-color: #ff627f;
            padding: 18px;
            text-align: center;
        }

        h1 {
            color: #ffffff;
            font-size: 28px;
            margin: 0;
        }

        /* フォーム項目 */
        .form-item {
            margin-bottom: 20px;
            margin: 0 15px; /* paddingをmarginに変更 */
            animation: slideIn 1s ease;
        }

        select,
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 24px; /* フォントサイズを大きくして全体的に大きくする */
            border-radius: 4px;
            border: 1px solid #cccccc;
            background-color: #ffffff;
            animation: fadeIn 1s ease;
            box-sizing: border-box; /* 追加する */
        }


        
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
            margin-bottom: 10px;
            color: #000000;
            font-size: 16px;
        }

        select,
        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #cccccc;
            background-color: #ffffff;
            animation: fadeIn 1s ease;
        }

        /* 送信ボタン */
        .submit-button {
            display: block;
            width: 100%;
            text-align: center;
            margin-top: 20px;
            animation: scaleIn 1s ease;
        }

        button {
            padding: 10px 20px;
            margin: 10px 0;
            font-size: 20px;
            font-weight: bold;
            color: #ffffff;
            background-color: #008000; /* 緑色に変更 */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%; /* ボタンを横いっぱいに広げる */
        }
       
        /* アドバイザー選択 */
        .advisor-container {
            display: flex;
            justify-content: space-between;
        }

        .advisor-item {
            display: flex;
            flex-direction: column; 
            align-items: center; 
            margin: 0 3px; 
            padding: 1em;
            border-radius: 10px;
            background-color: #fff;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            transition: 0.3s;
            flex: 1; /* 追加 */
        }

        .advisor-item img {
            width: 90%;
            height: auto;
            border-radius: 10%;
            margin-bottom: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .advisor-item span {
            display: block;
            font-size: 16px;
            font-weight: bold;
            margin-bottom: 3px;
        }

        .advisor-item input[type="radio"] {
            display: none;
        }

        .advisor-item label {
            display: inline-block;
            padding: 12px 35px;
            border-radius: 9px;
            background-color: #cccccc; /* 初期状態のボタン色をグレーに */
            color: #fff;
            font-weight: bold;
            font-size: 12px;
            cursor: pointer;
            transition: 0.3s;
        }

        /* ラジオボタンが選択されたときのボタン色 */
        .advisor-item input[type="radio"]:checked + label {
            background-color: #ff627f;
        }

        .advisor-item label:hover {
            background-color: #ff3b6b;
        }
        
        /* アニメーション */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes scaleIn {
            from {
                transform: scale(0);
            }
            to {
                transform: scale(1);
            }
        }

        /* フッター */
        footer {
            background-color: #ff627f;
            padding: 20px;
            text-align: center;
        }

        p {
            color: #ffffff;
            font-size: 14px;
            margin: 0;
        }
        
        /* テキストエリア */
        textarea {
        height: 8em; /* 8行分の高さ */
        width: 100%; /* スマートフォンの全幅を使用 */
    }
        
        ::placeholder { /* Chrome, Firefox, Opera, Safari 10.1+ */
          color: gray;
          opacity: 1; /* Firefox */
        }

        :-ms-input-placeholder { /* Internet Explorer 10-11 */
          color: gray;
        }

        ::-ms-input-placeholder { /* Microsoft Edge */
          color: gray;
        }


    textarea:focus {
        background: none;  /* フォーカスしたときにプレースホルダーテキストを消す */
    }
        
     </style>
</head>

<body>
    <header>
        <h1>脱毛サロン診断</h1>
    </header>

    <form id="survey-form">
        <div class="form-item">
           <label for="advisor"><span style="font-size: 1.3em; color: #FF627F;">美容アドバイザー</span>をお選びください</label>
            <div class="advisor-container">
                <div class="advisor-item">
                    <img src="https://storage.googleapis.com/jupiter-static-prd/images/6522/8298/c25f162e-e062-4663-963d-446ddb611158.png" alt="Emiのプロフィール画像">
                    <span>Emi <span style="font-size: 0.7em;">28歳</span></span>
                    <span><span style="font-size: 0.7em;">敬意を持って美容をサポートします。</span></span>
                    <input type="radio" id="advisor1" name="advisor" value="Emi" checked>
                    <label for="advisor1">選ぶ</label>
                </div>
                <div class="advisor-item">
                    <img src="https://storage.googleapis.com/jupiter-static-prd/images/6522/8298/2b72fb5c-d0dd-4949-916f-be309ab52dc5.png" alt="Karenのプロフィール画像">
                    <span>Karen　<span style="font-size: 0.7em;">30歳</span></span>
                    <span><span style="font-size: 0.7em;">長年探求した美容方法を教えます。</span></span>
                    <input type="radio" id="advisor2" name="advisor" value="Karen">
                    <label for="advisor2">選ぶ</label>
                </div>
            </div>
            <div class="advisor-container">
                <div class="advisor-item">
                    <img src="https://storage.googleapis.com/jupiter-static-prd/images/6522/8298/f9bd28e4-9786-4b73-b345-4e49a6f0d6d1.png" alt="Amyのプロフィール画像">
                    <span>Amy <span style="font-size: 0.7em;">24歳</span></span>
                    <span><span style="font-size: 0.7em;">あなたの悩みに寄り添います。</span></span>
                    <input type="radio" id="advisor3" name="advisor" value="Amy">
                    <label for="advisor3">選ぶ</label>
                </div>
                <div class="advisor-item">
                    <img src="https://storage.googleapis.com/jupiter-static-prd/images/6522/8298/99a192be-354e-4415-83a6-765446a2205f.png" alt="Sallyのプロフィール画像">
                    <span>Sally <span style="font-size: 0.7em;">年齢非公開</span></span>
                    <span><span style="font-size: 0.7em;">悩みについて調べてお伝えします。</span></span>
                    <input type="radio" id="advisor4" name="advisor" value="Sally">
                    <label for="advisor4">選ぶ</label>
                </div>
            </div>
        </div>
         <div class="form-item">
            <label for="question">アドバイザーに聞きたいことを入力してください</label>
            <textarea placeholder="〇〇県の近くのお店、痛くない脱毛、医療脱毛で探している など"></textarea>
        </div>
                <div class="form-item">
                   <button type="submit">送信</button>
    </form>
</body>
<script src="https://static.line-scdn.net/liff/edge/2/sdk.js"></script>
<script>
document.addEventListener("DOMContentLoaded", function() {
    liff.init({ liffId: "1661261485-325a5Pw2" }).then(() => {
        const form = document.getElementById('survey-form');

        form.addEventListener('submit', (event) => {
            event.preventDefault();

            let advisor;
            const advisors = document.getElementsByName('advisor');
            for (let i = 0; i < advisors.length; i++) {
                if (advisors[i].checked) {
                    advisor = advisors[i].value;
                    break;
                }
            }

            const question = document.getElementById('question').value;

            liff.sendMessages([
                {
                    type: "text",
                    text: `下記の内容でAIに質問\n\n美容アドバイザー：${advisor}\n質問：${question}\n\nで診断結果を教えてください。`
                }
            ]).then(() => {
                console.log("メッセージを送信しました");
                setTimeout(() => { liff.closeWindow(); }, 10);
            }).catch((error) => {
                console.error("メッセージの送信に失敗しました", error);
            });
        });

    }).catch((error) => {
        console.error("LIFF SDK の初期化に失敗しました", error);
    });
});
</script>
</html>
